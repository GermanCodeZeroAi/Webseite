name: mailops_domain_template
description: Domain-Agent Template für Mail-Operationen
version: 1.0.0
category: mail_operations

template:
  name: mail_operations_center
  type: domain
  domain_type: mail_ops
  description: Zentralisierte E-Mail-Verwaltung
  
  sub_agents:
    - agent: inbox_manager
      capabilities:
        - sort_emails
        - prioritize_urgent
        - filter_spam
        - categorize_incoming
        
    - agent: auto_responder
      capabilities:
        - send_confirmations
        - vacation_replies
        - standard_responses
        - personalized_replies
        
    - agent: attachment_processor
      capabilities:
        - scan_attachments
        - extract_documents
        - archive_files
        - compress_large_files
        
    - agent: mail_analytics
      capabilities:
        - track_response_times
        - analyze_patterns
        - generate_reports
        - identify_trends
        
  policies:
    email_retention:
      business_critical: "7 years"
      general_correspondence: "2 years"
      spam: "30 days"
      
    auto_response_rules:
      max_auto_replies_per_sender: 1
      vacation_mode_duration: "30 days"
      business_hours_only: true
      
    security_policies:
      scan_all_attachments: true
      block_executable_files: true
      phishing_detection: true
      
  routing_rules:
    customer_inquiry:
      - auto_responder
      - inbox_manager
      
    invoice_email:
      - attachment_processor
      - billing_system_forward
      
    newsletter:
      - mail_analytics
      - archive_system