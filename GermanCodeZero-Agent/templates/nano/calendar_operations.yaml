name: calendar_nano_templates
description: Nano-Agent Templates f체r Kalender-Operationen
version: 1.0.0
category: calendar_operations

templates:
  - name: check_availability
    type: nano
    description: Pr체fe Verf체gbarkeit im Kalender
    action_type: api_call
    input_schema:
      required:
        - date
        - time_start
        - duration_minutes
      properties:
        date:
          type: string
          format: date
        time_start:
          type: string
          format: time
        duration_minutes:
          type: integer
          default: 60
        calendar_id:
          type: string
    output_schema:
      properties:
        available:
          type: boolean
        conflicts:
          type: array
          items:
            type: object
            properties:
              event_id:
                type: string
              title:
                type: string
              time:
                type: string

  - name: create_appointment
    type: nano
    description: Erstelle einen Termin
    action_type: api_call
    input_schema:
      required:
        - title
        - date
        - time_start
        - duration_minutes
      properties:
        title:
          type: string
        description:
          type: string
        date:
          type: string
          format: date
        time_start:
          type: string
          format: time
        duration_minutes:
          type: integer
        attendees:
          type: array
          items:
            type: string
        location:
          type: string
        reminder_minutes:
          type: integer
          default: 15
    output_schema:
      properties:
        created:
          type: boolean
        appointment_id:
          type: string
        calendar_link:
          type: string

  - name: update_appointment
    type: nano
    description: Aktualisiere einen bestehenden Termin
    action_type: api_call
    input_schema:
      required:
        - appointment_id
      properties:
        appointment_id:
          type: string
        title:
          type: string
        date:
          type: string
          format: date
        time_start:
          type: string
          format: time
        duration_minutes:
          type: integer
        attendees:
          type: array
        location:
          type: string
    output_schema:
      properties:
        updated:
          type: boolean
        changes:
          type: array
          items:
            type: string

  - name: cancel_appointment
    type: nano
    description: Storniere einen Termin
    action_type: api_call
    input_schema:
      required:
        - appointment_id
      properties:
        appointment_id:
          type: string
        reason:
          type: string
        notify_attendees:
          type: boolean
          default: true
    output_schema:
      properties:
        cancelled:
          type: boolean
        notifications_sent:
          type: integer

  - name: find_next_slot
    type: nano
    description: Finde n채chsten freien Termin-Slot
    action_type: computation
    input_schema:
      required:
        - duration_minutes
      properties:
        duration_minutes:
          type: integer
        earliest_date:
          type: string
          format: date
        latest_date:
          type: string
          format: date
        preferred_times:
          type: array
          items:
            type: string
        avoid_weekends:
          type: boolean
          default: true
    output_schema:
      properties:
        found:
          type: boolean
        slot:
          type: object
          properties:
            date:
              type: string
            time_start:
              type: string
            time_end:
              type: string
        alternatives:
          type: array